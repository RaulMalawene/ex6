<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var expo=parseInt(Math.random()*10)
        var base =parseInt(Math.random()*6)

        var resp = Math.pow(base, expo)
        document.write(base+ "<sup>" + expo +"</sup>" +"<br>");

        document.write(resp)

    </script>

    
</body>
</html>
